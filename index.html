  <!-- Login Page -->
  <div id="loginPage" class="flex items-center justify-center h-screen">

      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

      <button id="loginBtn" class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600">Login</button>
      <p id="errorMsg" class="text-red-500 mt-4 text-center hidden">Invalid email or password</p>
    </div>
  </div>

  <!-- Home Page -->

      <p><strong>Last Name:</strong> <span id="lastName"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Phone:</strong> <span id="phoneNumber"></span></p>
      <p class="mt-4"><strong>User Hash:</strong> <span id="userHash" class="break-all"></span></p>
    </div>
  </div>

        const data = await response.json()

    })();
    // SHA-256 HMAC hash function
    async function createSha256Signature(key, data) {
      const enc = new TextEncoder();

      const cryptoKey = await crypto.subtle.importKey(
        "raw",
        enc.encode(key),
        { name: "HMAC", hash: "SHA-256" },
        false,
        ["sign"]
      );

      const signature = await crypto.subtle.sign(
        "HMAC",
        cryptoKey,
        enc.encode(data)
      );

      // convert ArrayBuffer to hex
      return Array.from(new Uint8Array(signature))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const loginPage = document.getElementById('loginPage');
    const homePage = document.getElementById('homePage');
    let myJsonVar = {}

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Replace this URL with your MockAPI endpoint
      const apiUrl = `https://692039b031e684d7bfcc290a.mockapi.io/users?email=${email}&password=${password}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data.length > 0) {
          const user = data[0];

          // Hide login, show home
          loginPage.classList.add('hidden');
          homePage.classList.remove('hidden');
        
          // Fill user info
          document.getElementById('userName').textContent = user.firstName;
          document.getElementById('firstName').textContent = user.firstName;
          document.getElementById('lastName').textContent = user.lastName;
          document.getElementById('userEmail').textContent = user.email;
          document.getElementById('phoneNumber').textContent = user.phoneNumber;

          // Create user hash
          const userDetails = `${user.id}_${user.firstName}_${user.lastName}_${user.phoneNumber}_${user.email}`;

          const hash = await createSha256Signature("6f383a7e-8be8-4003-ad23-f728b3fa6d16", userDetails);
          document.getElementById('userHash').textContent = hash;
          let myJson = data[0]
          myJson.hash = hash
          myJsonVar = myJson
          
          console.log("My User ", JSON.stringify(myJsonVar))

        } else {
          errorMsg.classList.remove('hidden');
        }
      } catch (err) {
        console.error('Error:', err);
        errorMsg.textContent = 'Something went wrong. Try again.';
        errorMsg.classList.remove('hidden');

    });
